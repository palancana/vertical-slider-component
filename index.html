<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <div class="slidecontainer">
        <output class="upper-text">50</output>
        <output class="lower-text">50</output>
        <input class="slider" type="range" id="rangeinput" value="50" onmousemove="rangevalue.value=value; upperrange.value=value-rangevalue.value"/>
        <span class="highlight"></span>
        <output id="rangevalue">50</output>

    </div>
    </body>
</html>
