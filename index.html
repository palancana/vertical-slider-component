<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script>


        window.onmousemove = function() {
            var initValue = 230;
            var lower = rangevalue.value;
            var upper = initValue - lower;
            document.getElementById("lowerValue").innerHTML = lower;
            document.getElementById("upperValue").innerHTML = upper;

            var val1 = ((300/230) * ((230 - rangevalue.value) / 2));
            var val2 = 300 - ((300/230) * (rangevalue.value / 2));

            upperValue.style.setProperty('margin-top', val1 + 'px')
            lowerValue.style.setProperty('margin-top', val2 + 'px')

            document.getElementById("circle").innerHTML = circle;
            val3 = 285 - ((300/230) * (rangevalue.value));
            circle.style.setProperty('margin-top', val3);
        }
        
        // document.getElementById("rangeinput").onchange = function {
        //     console.log("yass");
        // }
    </script>
    </head>
    <body>
    <div class="slidecontainer">
        <p class="upper-text" id="upperValue"></p>
        <p class="lower-text" id="lowerValue"></p>
        <div id="circle"></div>
        <input class="slider" type="range" id="myRange" value="115" min="0" max="230" onmousemove="rangevalue.value=value;"/>
        <span class="highlight"></span>
        <output id="rangevalue">50</output>

    </div>
    </body>
</html>
